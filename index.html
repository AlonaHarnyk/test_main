<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div
      class="pt-8 mx-auto px-5 w-[300px] text-center md:w-[768px] xl:w-[1112px]"
    >
      <div class="xl:flex justify-between xl:mb-15">
        <h2 class="font-bold text-2xl mb-10 xl:w-[524px] xl:text-5xl">
          Get the right plan for future product.
        </h2>
        <ul class="flex justify-center text-base mb-10">
          <li>
            <button
              class="font-bold text-base w-[120px] py-4 bg-[#5454D4] text-white rounded-tl-xl rounded-bl-xl xl:w-[176px] xl:x-[52px]"
            >
              Yearly
            </button>
          </li>
          <li>
            <button
              class="font-bold text-base w-[120px] py-4 bg-gray-100 rounded-tr-xl rounded-br-xl xl:w-[176px] xl:x-[52px]"
            >
              Monthly
            </button>
          </li>
        </ul>
      </div>
      <ul
        class="flex flex-col text-lg mx-auto md:flex-row md:gap-5 justify-center xl:gap-7"
      >
        <!------------------------------------------------------------------------------------- -->
        <li
          class="text-center mb-7 bg-gray-100 rounded-xl group duration-300 hover:scale-110 focus:scale-110 hover:bg-[#FF703B] focus:bg-[#FF703B] w-[260px] md:w-[220px] xl:w-[330px]"
        >
          <p class="mb-3 pt-3 group-focus:text-white xl:mb-6">Starter</p>
          <h3
            class="font-bold text-2xl mb-6 group-hover:text-white group-focus:text-white xl:text-5xl xl:mb-7"
          >
            Free
          </h3>
          <p
            class="mb-3 group-hover:text-white group-focus:text-white leading-[60px]"
          >
            1 Website
          </p>
          <p
            class="mb-3 group-hover:text-white group-focus:text-white leading-[60px]"
          >
            5 GB Hosting
          </p>
          <p
            class="mb-10 group-hover:text-white group-focus:text-white leading-[60px]"
          >
            Limited Support
          </p>
          <button
            class="mb-8 py-4 w-[200px] bg-white rounded-xl text-[#5454D4] font-bold group-hover:text-white group-focus:text-white group-hover:bg-[#9F3919]"
          >
            Get Started
          </button>
        </li>
        <!-- -------------------------------------------------------------------------------------------------------------------- -->
        <li
          class="text-center mb-7 bg-gray-100 rounded-xl group duration-300 hover:scale-110 focus:scale-110 hover:bg-[#FF703B] focus:bg-[#FF703B] w-[260px] md:w-[220px] xl:w-[330px]"
        >
          <p
            class="mb-3 pt-3 group-hover:text-white group-focus:text-white xl:mb-6"
          >
            Premium
          </p>
          <h3
            class="font-bold text-2xl mb-6 group-hover:text-white group-focus:text-white xl:text-5xl"
          >
            $29
            <span class="text-xl">/month</span>
          </h3>
          <p
            class="mb-3 group-hover:text-white group-focus:text-white leading-[60px]"
          >
            10 Website
          </p>
          <p
            class="mb-3 group-hover:text-white group-focus:text-white leading-[60px]"
          >
            15 GB Hosting
          </p>
          <p
            class="mb-10 group-hover:text-white group-focus:text-white leading-[60px]"
          >
            Premium Support
          </p>
          <button
            class="mb-8 py-4 w-[200px] bg-white rounded-xl text-[#5454D4] font-bold group-hover:text-white group-focus:text-white group-hover:bg-[#9F3919]"
          >
            Get Started
          </button>
        </li>
        <!-- --------------------------------------------------------------------------------------------- -->
        <li
          class="text-center mb-12 md:mb-7 xl:mb-7 bg-gray-100 rounded-xl group duration-300 hover:scale-110 focus:scale-110 hover:bg-[#FF703B] focus:bg-[#FF703B] w-[260px] md:w-[220px] xl:w-[330px]"
        >
          <p
            class="mb-3 pt-3 group-hover:text-white group-focus:text-white xl:mb-6"
          >
            Enterprise
          </p>
          <h3
            class="font-bold text-2xl mb-6 group-hover:text-white group-focus:text-white xl:text-5xl"
          >
            $49
            <span class="text-xl">/month</span>
          </h3>
          <p
            class="mb-3 group-hover:text-white group-focus:text-white leading-[60px]"
          >
            Unlimited Website
          </p>
          <p
            class="mb-3 group-hover:text-white group-focus:text-white leading-[60px]"
          >
            50 GB Hosting
          </p>
          <p
            class="mb-10 group-hover:text-white group-focus:text-white leading-[60px]"
          >
            Premium Support
          </p>
          <button
            class="mb-8 py-4 w-[200px] bg-white rounded-xl text-[#5454D4] font-bold group-hover:text-white group-focus:text-white group-hover:bg-[#9F3919]"
          >
            Get Started
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
